<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="icon" type="image/png" href="http://slocodemedic.com/google-clone/images/favicon.ico">
    </head>
    <body>
        <div class ="container">
            <div class="header">
                <ul class="header-content">
                    <li class = "header-item">
                        <a class="header-item header-matt">+Matt</a>
                    </li>
                    <li class = "header-item">
                        <a class="header-item header-gmail">Gmail</a>
                    </li>
                    <li class = "header-item">
                        <a class="header-item header-images">Images</a>
                    </li>
                    <li class = "header-item header-icon header-apps">
                        <a></a>
                    </li>
                    <li class = "header-item header-icon header-bell">
                        <a></a>
                    </li>
                    <li class="header-item">
                        <a class="header-item header-share">Share</a>
                    </li>
                     <li class="header-item header07 header-pic">
                        <a></a>
                    </li>
                </ul> <!-- end header-content -->
            </div><!-- end header -->

            <div class="main-content">
                <div id="logo-container">
                    <img class="main-logo" src="images/google-logo.png">
                </div> <!--end logo container -->
                <div class="searchbar-container">
                    <form class="searchbar">
                        <div class="mic-container">
                            <img class="mic-icon" src="images/mic-icon.gif">
                        </div> <!-- end mic-container div -->
                </div> <!-- end searchbar container -->

                <div class="search-button-container">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div> <!-- end search button container -->
            </div> <!-- end main-content -->

            <footer class="footer">
                <span class="footer-left"
                    <ul class="footer-items">
                        <li class="footer-text">Advertising</li>
                        <li class="footer-text">Business</li>
                        <li class="footer-text">About</li>
                    </ul>
                </span> <!-- end footer-left -->

                <span class="footer-right"
                    <ul class="footer-items">
                        <li class="footer-text">Privacy & Terms</li>
                        <li class="footer-text">Settings</li>
                    </ul>
                </span> <!-- end footer-left -->

            </footer>
        </div> <!-- end container -->
    </body>
</html>
